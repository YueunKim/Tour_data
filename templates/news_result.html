{% extends "base_team.html" %}

{% endblock %}
{% block content %}

        <div class="col-1"></div>
        <div class="col-8">
            <table class="table table-borderless">
                <tr class = "d-flex">
                    <td class="col-4">news분석</td>
                    <td class="col-8">{{ news.write }}</td>

                <tr class = "d-flex alert alert-warning">

                <tr>

                    </td>

            </form>
        </div>
        <div class="col-3"></div>
